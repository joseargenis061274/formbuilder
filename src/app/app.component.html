<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  nombre: <input type="text" formControlName="nombre" ><br>
  apellido: <input type="text" formControlName="apellido" ><br>
  Email: <input type="email" formControlName="email" ><br>

  <button type="submit" [disabled] ="form.invalid">Aceptar</button>
</form>
